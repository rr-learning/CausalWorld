version: 2.1

jobs:
  build-and-test:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: sudo apt-get install gcc
      - run: conda env create -f environment.yml
      - run: conda init bash
      - run: source ~/.bashrc
      - run: conda activate causal_world
      - run: pip install -e .
      - run: python -m unittest discover tests/causal_world/
      
workflows:
  main:
    jobs:
      - build-and-test
